<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width,
        initial-scale=1.0" />
        <title>To Do App</title>
        <link rel = "stylesheet" href = "stylesheet.css" />
        <script src = "script.js" defer></script>
    </head>

    <body>

        <h1>To-Do List</h1>

        <p>
            Welcome to this Simple To-Do List App!
            <br>
            Simply type in your To-Do and click on it when you finish that Task!
            <br>
            To make the task disappear, right click it!
        </p>

        <form id = "form">
            <input type= "text" id = "input" class = "input" placeholder = "Add your to-do" autocomplete = "off"/>
            <ul class = "todos" id = "todos">
                
            </ul>



        </form>

    </body>
</html>
